<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Student Marks Form</h1>
        <form id="marksForm" name="google-sheet">
            <div class="form-group">
                <label for="rno">Roll Number:</label>
                <input type="text" id="rno" name="rno" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="sub1">Subject 1 Marks:</label>
                <input type="number" id="sub1" name="sub1" required>
            </div>
            <div class="form-group">
                <label for="sub2">Subject 2 Marks:</label>
                <input type="number" id="sub2" name="sub2" required>
            </div>
            <div class="form-group">
                <label for="sub3">Subject 3 Marks:</label>
                <input type="number" id="sub3" name="sub3" required>
            </div>
            <div class="form-group">
                <label for="total">Total:</label>
                <input type="number" id="total" name="total" readonly>
            </div>
            <div class="form-group">
                <label for="average">Average:</label>
                <input type="number" id="average" name="average" readonly>
            </div>
            <div class="form-group">
                <button type="button" onclick="calculate()">Calculate</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
        const scriptURL = 'YOUR_DEPLOYED_SCRIPT_URL'; // Replace with your actual deployed script URL
        const form = document.forms['google-sheet'];

        form.addEventListener('submit', e => {
            e.preventDefault();
            const formData = new FormData(form);
            const jsonData = JSON.stringify(Object.fromEntries(formData));
            fetch(scriptURL, { method: 'POST', body: jsonData })
                .then(response => alert("Thanks for contacting us!"))
                .catch(error => console.error('Error!', error.message));
        });

        function calculate() {
            const sub1 = parseFloat(document.getElementById('sub1').value) || 0;
            const sub2 = parseFloat(document.getElementById('sub2').value) || 0;
            const sub3 = parseFloat(document.getElementById('sub3').value) || 0;
            const total = sub1 + sub2 + sub3;
            const average = total / 3;

            document.getElementById('total').value = total;
            document.getElementById('average').value = average;
        }
    </script>
</body>
<script src="/script.js"></script>
</html>
