 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Food</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <form id="food-form">
    <input type="text" placeholder="Food name" id="food-name" required>
    <input type="url" placeholder="Food image URL" id="img" required>
    <input type="number" placeholder="Price" id="food-price" required>
    <input type="text" placeholder="Description" id="food-description" required>
    <button type="submit">Add to Cart</button>
  </form>
</body>
<script src="/js/addCart.js"></script>
</html>
