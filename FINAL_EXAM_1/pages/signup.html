<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <a href="/index.html">home</a>
    <a href="/pages/food_data.html">foodList</a>
    <button><a href="/pages/signup.html">signup</a></button>
    <button> <a href="/pages/login.html">login</a></button>
    <div class="signup-container">
    
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="text" id="fullname" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="number" id="Pno" placeholder="phone number " required>
            <select id="City" required>
                <option value="" disabled selected>Select City</option>
                <option value="suart">suart</option>
                <option value="mumbai">mumbai</option>
                <option value="rajkot">rajkot</option>
                <option value="ahemdabad">ahemdabad</option>
            </select>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
<script src="/js/signup.js"></script>
</html>
