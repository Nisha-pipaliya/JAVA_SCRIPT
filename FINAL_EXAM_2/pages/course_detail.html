<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details</title>
    <link rel="stylesheet" href="/style.css"> 
</head>
<body>

    <h2>about course</h2>
    <div id="course-details">
        <h1 id="course-title"></h1>
        <img id="course-image" alt="Course Image" width="200">
        <p id="course-subtitle"></p>
        <p>Fees: <span id="course-fees"></span></p>
        <p>Discount Fees: <span id="course-discount-fees"></span></p>
        <button id="like-course">Like (<span id="course-likes"></span>)</button>
        <button id="remove-course">Remove</button>
        <button id="show-details">Show Details</button>
        <button id="purchase-course">Purchase Course</button>
    </div>
    <script src="/js/course_details.js"></script> <!-- Add your JavaScript file -->
</body>
</html>
