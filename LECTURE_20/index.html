<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="clock">
        <div class="circle" id="hour-circle"></div>
        <div class="circle" id="minute-circle"></div>
        <div class="circle" id="second-circle"></div>
        <div class="circle" id="day-circle"></div>
        <div class="time-label" id="hour-label"></div>
        <div class="time-label" id="minute-label"></div>
        <div class="time-label" id="second-label"></div>
        <div class="time-label" id="day-label"></div>
    </div>
    
</body>
<script src="./script.js"></script>
</html>
