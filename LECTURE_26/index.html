<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram post</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./style.css"> 
</head>
<body>
    <div class="instagram-post">
        <div class="post-header">
            <img src="https://images.unsplash.com/photo-1577023311546-cdc07a8454d9?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                 alt="Profile Picture" class="profile-pic">
            <span class="username">nALa_cAt _00_9915</span>
        </div>
        <p class="par"> a ginger tabby cat from Stevenage, England, known <br>
            for sitting at the ticket barriers in Stevenage railway <br>
            station, where commuters can pet and take pictures of him</p>
        <img src="https://images.unsplash.com/photo-1478098711619-5ab0b478d6e6?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
             alt="Post Image" class="post-image">
        <div class="counter-container">
            <span class="counter">
                <i class="fas fa-thumbs-up icon" id="localBtn1"></i>
                <span id="localCount1" class="count">0</span>
            </span>
            <span class="counter">
                <i class="fas fa-paper-plane icon" id="localBtn2"></i>
                <span id="localCount2" class="count">0</span>
            </span>
            <span class="counter">
                <i class="fas fa-comment icon" id="sessionBtn1"></i>
                <span id="sessionCount1" class="count">0</span>
            </span>
            <span class="counter">
                <i class="fas fa-comment-dots icon" id="sessionBtn2"></i>
                <span id="sessionCount2" class="count">0</span>
            </span>
        </div>
    </div>
   
</body>
<script src="./script.js"></script>
</html>
