<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <style>
/* General styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    color: #333;
    margin: 0;
    padding: 0;
}

/* Navbar styles */
#navbar {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    background-color: #343a40;
    padding: 10px 20px;
    border-radius: 5px;
    margin-bottom: 20px;
}

#navbar a {
    color: white;
    padding: 14px 20px;
    text-decoration: none;
    text-align: center;
    transition: background-color 0.3s;
    margin-right: 10px;
}

#navbar a:hover {
    background-color: #495057;
    border-radius: 5px;
}

#navbar input[type="text"] {
    flex: 1;
    padding: 8px;
    margin-left: 10px;
    border: none;
    border-radius: 5px;
}

/* Form styles */
form {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    margin: auto;
}

form input[type="email"],
form input[type="text"],
form input[type="submit"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

form input[type="submit"] {
    background-color: #343a40;
    color: white;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s;
}

form input[type="submit"]:hover {
    background-color: #495057;
}

/* Responsive styles */
@media (max-width: 599px) {
    #navbar {
        flex-direction: column;
        align-items: flex-start;
    }

    #navbar a, #navbar input[type="text"] {
        width: 100%;
        text-align: left;
        margin-bottom: 10px;
    }

    #navbar input[type="text"] {
        margin-left: 0;
    }
}


  </style>
  </head>
  <body>
    <div class="container-fluid">
      <div id="navbar">
        <a href="./index.html">home</a>
        <a href="./pages/addproduct.html">add product</a>
        <a href="./pages/cart.html">cart</a>
        <a href="./pages/product.html">product</a>
        <a href="./pages/login.html">login</a>
        <a href="./pages/signup.html">signup</a>
        <input type="text" id="searchValue"  id="searching">
      </div>

      <div>
        <form id="Userdata">
          <input type="email" id="email" />
          <input type="text" id="password" />
          <input type="submit" />
        </form>
      </div>
    </div>
  </body>
  <script src="LOCAL_PROJECT/js/login.js" type="module"></script>
</html>
