<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test_3</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

        <form id="form">
            <h3>Quiz App</h3>
