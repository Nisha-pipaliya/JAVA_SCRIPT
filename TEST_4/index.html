
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Bank Mnagement System</title>
</head>

<body>
    <!-- form -->
    <form class="form">
        <input type="text" id="username" placeholder="Enter your name.....">
        <input type="number" name="number" id="AcNo" placeholder="Enter account no...">
        <input type="number" name="amount" id="amount" placeholder="Enter amount...">
        <input type="submit" value="submit">
    </form>



    <!-- table -->
    <table border="4">
        <thead>
            <tr>
                <th>Account Number</th>
                <th>Username</th>
                <th>Deposit Amount</th>
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>



    <!-- products -->
    <div class="product">



        <!-- product-1 -->
        <div class="items">
            <div id="items-1">
                <img src="https://images.unsplash.com/photo-1516975080664-ed2fc6a32937?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                <h3>Price: <span class="price">$550</span></h3>
                <button class="buy-button">click to buy</button>
            </div>
        </div>

        <!-- product-2 -->
        <div class="items">
            <div id="items-2">
                <img src="https://images.unsplash.com/photo-1516975080664-ed2fc6a32937?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h3>Price: <span class="price">$629</span></h3>
                <button class="buy-button">click to buy</button>
            </div>
        </div>

        <!-- product-3 -->
        <div class="items">
            <div id="items-3">
                <img src="https://images.unsplash.com/photo-1516975080664-ed2fc6a32937?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h3>Price: <span class="price">$939</span></h3>
                <button class="buy-button">click to buy </button>
            </div>
        </div>
    </div>
   
</body>
<!-- java_script -->
<script src="./script.js"></script>
</html>
