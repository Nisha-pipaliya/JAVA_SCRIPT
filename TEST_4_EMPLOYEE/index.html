<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/15597/15597792.png" type="image/x-icon">
</head>

<body>
    <!-- form -->
    <form class="form" align="center">
        <input type="text" id="employeeName" placeholder="Enter employee name....."required>
        <input type="number" name="number" id="employeeId" placeholder="Enter employee ID..."required>
        <input type="number" name="salary" id="salary" placeholder="Enter salary..." required >
        <input type="submit" value="submit">
    </form>

    <!-- table -->
    <table border="4" align="center">
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Employee Name</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>

    <!-- Employee's -->
    <div class="product">

        <!-- Employee-1 -->
        <div class="items">
            <div id="items-1">
                <img src="https://images.unsplash.com/photo-1521737852567-6949f3f9f2b5?q=80&w=2047&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                <h3>Salary: <span class="price">$223234</span></h3>
                <button class="buy-button">Click to display salary after deduction</button>
            </div>
        </div>

        <!-- Employee-1  -->
        <div class="items">
            <div id="items-2">
                <img src="https://images.unsplash.com/photo-1517048676732-d65bc937f952?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                <h3>Salary: <span class="price">$150000</span></h3>
                <button class="buy-button">Click to display salary after deduction</button>
            </div>
        </div>

        <!-- Employee-1  -->
        <div class="items">
            <div id="items-3">
                <img src="https://images.unsplash.com/photo-1499750310107-5fef28a66643?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                <h3>Salary<span class="price">$100000</span></h3>
                <button class="buy-button">Click to display salary after deduction</button>
            </div>
        </div>
    </div>
   
</body>
<!-- java_script -->
<script src="./script.js"></script>
</html>
