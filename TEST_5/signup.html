

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
   
</head>
<body>
        <!-- form -->

     <form class="profile-form" id="Form">
      <div>
          <input type="text" id="Name" name="Name" required placeholder=" Name">
      </div>

      <div>
        <input type="text" id="email" name="email" required placeholder="email">
    </div>
      <div>
  
          <input type="file" id="Image" name="Image"  required placeholder=" Image">
      </div>
      <div>
     <textarea id="Content" name="Content" required placeholder="Content"></textarea>
      </div>
    <div>
        <input type="number" id="pass">
    </div>
      <div>
          <button type="submit">Submit</button>
      </div>
  </form>
  
  <div class="profile-container" id="profileContainer"></div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./signup.js"></script>
</html>
