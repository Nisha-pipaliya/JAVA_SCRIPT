<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Library Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="navbar">
        <ul>
            <li><a href="D:\JAVA_SCRIPT\TEST_6\index.html">Home</a></li>
            <li><a href="D:\JAVA_SCRIPT\TEST_6\pages\dashboard.html">Dashboard</a></li>
            <li><a href="D:\JAVA_SCRIPT\TEST_6\pages\mybooks.html">My Books</a></li>
            <li><a href="D:\JAVA_SCRIPT\TEST_6\pages\bookmark.html">Bookmark</a></li>
        </ul>
    </div>
    
    <div id="Home">
        <form id="bookForm">
            <label for="Book_NameAuthor">Author Name:</label>
            <input type="text" name="Book_NameAuthor" id="Book_NameAuthor" placeholder="Enter Author Name" required>
            
            <label for="NameBook">Book Name:</label>
            <input type="text" name="NameBook" id="NameBook" placeholder="Enter Book Name" required>
            
            <label for="DescriptionAdded">Description:</label>
            <input type="text" name="DescriptionAdded" id="DescriptionAdded" placeholder="Enter Description" required>
            
            <label for="DateBook">Publication Date:</label>
            <input type="date" name="DateBook" id="DateBook" placeholder="Enter Publication Date" required>
            
            <label for="Category">Category:</label>
            <select name="Category" id="Category" required>
                <option value="" disabled selected>Select a category</option>
                <option value="fiction">Fiction</option>
                <option value="non-fiction">Non-Fiction</option>
                <option value="biography">Biography</option>
                <option value="science">Science</option>
                <option value="fantasy">Fantasy</option>
                <option value="mystery">Mystery</option>
                <option value="romance">Romance</option>
                <option value="horror">Horror</option>
            </select>

            <label for="ImgURL">Image URL:</label>
            <input type="text" name="ImgURL" id="ImgURL" placeholder="Enter Image URL" required>

            <label for="Price">Price:</label>
            <input type="number" name="Price" id="Price" placeholder="Enter Price" required>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
<script src="/js/main.js" type="module"></script>

</html>
