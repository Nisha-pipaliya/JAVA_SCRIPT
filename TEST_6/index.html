    <h1>Add a New Book</h1>
    <form id="book-form">
        <label for="book-name">Book Name:</label>
        <input type="text" id="book-name" name="book-name" required><br>
        <label for="author-name">Author Name:</label>
        <input type="text" id="author-name" name="author-name" required><br>
        <label for="book-description">Book Description:</label>
        <input type="text" id="book-description" name="book-description" required><br>
        <label for="added-date">Added Date:</label>
        <input type="date" id="added-date" name="added-date" required><br>
        <label for="book-category">Book Category:</label>
        <select id="book-category" name="book-category" required>
            <option value="Fiction">Fiction</option>
            <option value="Non-Fiction">Non-Fiction</option>
            <option value="Science">Science</option>
            <option value="History">History</option>
        </select><br>
        <button type="submit">Add Book</button>
    </form>
    <script src="js/main.js"></script>
</body>
