<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add News</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="signup-container">
        <h2>Add News</h2>
        <form id="form">
            <input type="text" name="title" id="title" placeholder="Enter Title" required>
            <input type="url" name="img" id="img" placeholder="Enter Image URL" required>
            <select name="country" id="country" required>
                <option value="" disabled selected>Enter Country</option>
                <option value="India">India</option>
                <option value="Australia">Australia</option>
                <option value="Canada">Canada</option>
                <option value="America">America</option>
            </select>
            <input type="text" name="description" id="description" placeholder="Enter Description" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="./news.js"></script>
</body>
</html>
