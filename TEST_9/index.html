<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Audio Player</title>
</head>
<body>
    <div class="audio-player">
        <audio id="audio" src=""></audio>
        <div class="controls">
            <button id="prevBtn" class="control-btn">
                <img src="https://cdn-icons.flaticon.com/png/512/660/premium/660276.png?token=exp=1647852385~hmac=97b8c0f8599e9e6a0cba4468f5ad7123" alt="Previous">
            </button>
            <button id="playPauseBtn" class="control-btn">
                <img id="playIcon" src="https://cdn-icons.flaticon.com/png/512/660/premium/660274.png?token=exp=1647852385~hmac=26fe9640c6c16a7d4ed8b15ec8742c9a" alt="Play">
                <img id="pauseIcon" src="https://cdn-icons.flaticon.com/png/512/660/premium/660275.png?token=exp=1647852385~hmac=34f8c0ff72a49f5f846ed7874af53d44" alt="Pause" style="display: none;">
            </button>
            <button id="nextBtn" class="control-btn">
                <img src="https://cdn-icons.flaticon.com/png/512/660/premium/660278.png?token=exp=1647852385~hmac=dd8cf74373be8a08aa3f4c8a68074bfb" alt="Next">
            </button>
        </div>
        <div class="timeline">
            <div class="progress"></div>
        </div>
        <div class="song-info">
            <span class="current-song">No song playing</span>
        </div>
        <ul id="songList">
            <!-- Add song items here -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
